{% extends 'layouts.html' %}
{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Login</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Login</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contact" class="contact">
  <div class="container">

  

    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">            
              <input type="text" name="username" class="form-control" id="username" placeholder="Your username"/>
              <div class="validate"></div>                     
          </div>
          <div class="form-group">            
            <input type="password" name="password" class="form-control" id="password" placeholder="Your Password"/>
            <div class="validate"></div>                     
        </div>
        <small>Forgot Password? <a href="{% url 'forgotpassword' %}"> Click here</a></small><br>
         <div class="text_center">
          <div class="btn btn-success"><button type="submit">Login</button></div>
        </div>
        </form><br>

        <small>Don't have any Account? <a href="{% url 'registration' %}"> Register Now</a></small>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
{%endblock%}
