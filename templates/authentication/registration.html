{% extends 'layouts.html' %}
{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Register Your Account</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Registration</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contact" class="contact">
  <div class="container">

  

    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <form action=" " method="post">
          {% csrf_token %}
          <div class="form-group">            
            <input type="text" name="name" class="form-control"  placeholder="Your Name"/>
            <div class="validate"></div>                     
        </div>
          <div class="form-group">            
              <input type="email" name="email" class="form-control" placeholder="Your Email"/>
              <div class="validate"></div>                     
          </div>
          <div class="form-group">            
            <input type="password" name="password" class="form-control" placeholder="Your Password"/>
            <div class="validate"></div>                     
        </div>
        <div class="form-group">            
          <input type="password" name="Confirm password" class="form-control" placeholder="Confirm Your Password"/>
          <div class="validate"></div>                     
      </div>
        <small>Already have an account? <a href="{% url 'login' %}"> Login</a></small><br>
         <div class="text_center">
          <div class="btn btn-success"><button type="submit">Register</button></div>
        </div>
        </form><br>

       
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
{%endblock%}
