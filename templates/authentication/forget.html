{% extends 'layouts.html' %}
{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Forgot Password</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Forgot</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contact" class="contact">
  <div class="container">

  

    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">            
              <input type="email" name="email" class="form-control" id="name" placeholder="Your Email"/>
              <div class="validate"></div>                     
          </div>
          
         <div class="text_center">
          <div class="btn btn-success"><button type="submit">Forgot Password</button></div>
        </div>
        </form><br>

        <small>Login to my account <a href="{% url 'login' %}"> Login Now</a></small>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
{%endblock%}
